<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can2Curb</title>
    <link href="/static/styles/base.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <form action="{{url_for('add_admin_account')}}" method="POST">
            <fieldset>
                <legend>Employee Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="password_conf">Password Confirmation:</label>
                <input type="password" id="password_conf" name="password_conf" required>
            </fieldset>
            <label for="admin_code">Admin Code:</label>
            <input type="password" id="admin_code" name="admin_code" required>            
            <div class="submit-wrapper">
                <button type="submit">Register</button>
            </div>
        </form>
    </main>
</body>
</html>
